<!-- register.component.html -->
<div class="register-container">
  <button class="back-button" routerLink="/home" aria-label="Volver a la Home">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h2>Registrarse</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
      Se requiere un correo electrónico válido.
    </div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
      Se requiere una contraseña de al menos 6 caracteres.
    </div>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="registerForm.errors?.['notSame'] && registerForm.controls['confirmPassword'].touched">
      Las contraseñas no coinciden.
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Entra!</a></p>
  </form>
</div>
